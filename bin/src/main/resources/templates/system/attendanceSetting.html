<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<title>考勤设置</title>
</head>
<body>
<div class="container" style="width: 100%;padding: 25px 15px;">
    <div class="row clearfix">
        <div class="col-md-12 column" style="padding: 20px;">
        <form action="#" method="post">
            <table class="table table-bordered" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th style="display:none">ID</th>
                        <th>上班时间</th>
                        <th>午休开始时间</th>
                        <th>午休结束时间</th>
                        <th>下班时间</th>
                        <th style="width: 100px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td style="display:none"></td>
                        <td>[[${#dates.format(attendance.amtime,'HH:mm:ss')}]]</td>
                        <td>[[${#dates.format(attendance.noonbegintime,'HH:mm:ss')}]]</td>
                        <td>[[${#dates.format(attendance.noonendtime,'HH:mm:ss')}]]</td>
                        <td>[[${#dates.format(attendance.pmtime,'HH:mm:ss')}]]</td>
                         <td>
                              <a th:href="@{/attendance/attendanceSetting}" class="btn btn-primary btn">修改</a>
                        </td>
                     </tr>
                </tbody>
            </table>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
